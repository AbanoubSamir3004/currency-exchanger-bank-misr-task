<div class="border-main rounded-4">
  <div class="row m-0 pb-3">
    <div class="col-md-4 p-3">
      <label for="amount">Amount</label>
      <input id="amount" type="text" class="form-control" placeholder="Amount">
    </div>
    <div class="col-md-8">
      <div class="row">
        <div class="col p-3">
          <label for="from">From</label>
          <select id="from" class="form-select">
            <option value="1" selected>One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col p-3 arrow-left-right">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
            class="bi bi-arrow-left-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5zm14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5z" />
          </svg>
        </div>
        <div class="col p-3">
          <label for="to">To</label>
          <select id="to" class="form-select">
            <option value="1" selected>One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>
    </div>
    <div class="col-12 p-3 pt-0">
      <button type="button" class="btn btn-primary w-100">Convert</button>
    </div>
    <div class="col-12">
      <div class="row align-items-center">
        <div class="col my-auto">
          <p class="text-center border rounded m-0 p-1">1.00 EUR=XX.XX USD</p>
        </div>
        <div class="col my-auto">
          <p class="text-center border rounded m-0 p-1 fs-3">1.00 EUR=XX.XX USD</p>
        </div>
        <div class="col my-auto">
          <button type="button" class="btn btn-outline-primary w-100">More Details</button>
        </div>
      </div>
    </div>
  </div>
</div>
